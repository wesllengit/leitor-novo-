<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitor de C贸digo de Barras</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .video-container {
      position: relative;
      display: inline-block;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 1px solid #ccc;
    }
    #overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 250px;
      height: 150px;
      border: 3px solid blue;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 100%;
      max-width: 500px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
    #erro {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2> Escaneie o c贸digo de barras</h2>
  <button onclick="ativarCamera()">Ativar c芒mera</button>
  <button onclick="desligarCamera()">Desligar c芒mera</button>
  <button onclick="modoApagar()">Apagar c贸digos</button>
  <button onclick="limparHistorico()">Ч Limpar hist贸rico</button>

  <div class="video-container">
    <video id="video" autoplay muted playsinline></video>
    <div id="overlay"></div>
  </div>

  <div id="erro"></div>

  <p id="contador"> Total de c贸digos: 0</p>

  <table id="tabela">
    <thead>
      <tr><th>Selecionar</th><th>C贸digo</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="baixarTXT()">Exportar para Bloco de Notas</button>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const videoElement = document.getElementById('video');
    const tabelaBody = document.querySelector('#tabela tbody');
    const erroDiv = document.getElementById('erro');
    const overlay = document.getElementById('overlay');
    const contador = document.getElementById('contador');
    let codigos = [];
    let cameraAtiva = false;

    // Carregar hist贸rico salvo
    window.onload = () => {
      const salvos = JSON.parse(localStorage.getItem('codigosSalvos') || '[]');
      salvos.forEach(codigo => {
        if (!codigos.includes(codigo)) {
          codigos.push(codigo);
          adicionarLinha(codigo);
        }
      });
      atualizarContador();
    };

    function ativarCamera() {
      if (cameraAtiva) return;
      cameraAtiva = true;
      codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
        if (result) {
          const codigo = result.text;
          if (!codigos.includes(codigo)) {
            codigos.push(codigo);
            adicionarLinha(codigo);
            salvarLocal();
            atualizarContador();
          }
          overlay.style.borderColor = "green";
          setTimeout(() => {
            overlay.style.borderColor = "blue";
          }, 1000);
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          erroDiv.textContent = "Erro ao acessar a c芒mera. Verifique as permiss玫es.";
        }
      }).catch(err => {
        erroDiv.textContent = "N茫o foi poss铆vel ativar a c芒mera. Permiss茫o negada ou navegador incompat铆vel.";
      });
    }

    function desligarCamera() {
      if (videoElement.srcObject) {
        videoElement.srcObject.getTracks().forEach(track => track.stop());
        videoElement.srcObject = null;
        cameraAtiva = false;
      }
    }

    function adicionarLinha(codigo) {
      const linha = document.createElement('tr');

      const celulaCheckbox = document.createElement('td');
      const checkbox = document.createElement('input');
      checkbox.type = "checkbox";
      checkbox.value = codigo;
      celulaCheckbox.appendChild(checkbox);

      const celulaCodigo = document.createElement('td');
      celulaCodigo.textContent = codigo;

      linha.appendChild(celulaCheckbox);
      linha.appendChild(celulaCodigo);
      tabelaBody.appendChild(linha);
    }

    function modoApagar() {
      const checkboxes = tabelaBody.querySelectorAll('input[type="checkbox"]');
      let apagados = 0;
      checkboxes.forEach(cb => {
        if (cb.checked) {
          const codigo = cb.value;
          codigos = codigos.filter(c => c !== codigo);
          cb.closest('tr').remove();
          apagados++;
        }
      });
      if (apagados > 0) {
        salvarLocal();
        atualizarContador();
      } else {
        alert("Marque os c贸digos que deseja apagar.");
      }
    }

    function baixarTXT() {
      let texto = codigos.join("\n");
      const blob = new Blob([texto], { type: 'text/plain;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'codigos.txt';
      link.click();
    }

    function salvarLocal() {
      localStorage.setItem('codigosSalvos', JSON.stringify(codigos));
    }

    function limparHistorico() {
      if (confirm("Tem certeza que deseja apagar todos os c贸digos?")) {
        codigos = [];
        tabelaBody.innerHTML = '';
        localStorage.removeItem('codigosSalvos');
        atualizarContador();
      }
    }

    function atualizarContador() {
      contador.textContent = ` Total de c贸digos: ${codigos.length}`;
    }
  </script>
</body>
</html>
